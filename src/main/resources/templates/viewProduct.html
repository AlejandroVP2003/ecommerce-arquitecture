<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Arequi-commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/sidebars.css" rel="stylesheet">
    <link href="../css/headers.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
        }

        .album {
            flex-grow: 1;
        }

        .line-limit-5 {
            display: -webkit-box;
            -webkit-line-clamp: 5; 
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .principal-image {
            width: 100%;
            max-width: 80vw;
            height: auto;
            max-height: 80vh;
        }
    </style>

  </head>
  <body>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
      </symbol>
      <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
      </symbol>
      <symbol id="sun-fill" viewBox="0 0 16 16">
        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
      </symbol>
    </svg>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
              id="bd-theme"
              type="button"
              aria-expanded="false"
              data-bs-toggle="dropdown"
              aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Cambiar tema</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Tema Claro
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Tema Oscuro
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Automático
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>

    <header class="p-3 mb-3 border-bottom fixed-top bg-body">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a th:href="@{/}"><button type="button" class="btn btn-outline-secondary me-4">Inicio</button></a></li>
              <li><a th:href="@{/products}" ><button type="button" class="btn btn-outline-secondary me-4">Comprar productos</button></a></li>
              <li><a href="#" ><button type="button" class="btn btn-outline-secondary me-4">Vender productos</button></a></li>
              <li><a href="#" ><button type="button" class="btn btn-outline-secondary me-4">P & R</button></a></li>
              <li><a href="#" ><button type="button" class="btn btn-outline-secondary me-4">Sobre Nosotros</button></a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-4 " role="search">
            <input type="search" class="form-control " placeholder="Búsqueda..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <a href="#" ><button type="button" class="btn btn-outline-danger me-3">Ingresar</button></a>
            <a href="#" ><button type="button" class="btn btn-outline-warning">Registrarse</button></a>
          </div>
        </div>
      </div>
    </header>

    <main class="d-flex flex-nowrap ">
      <div class="b-example-divider b-example-vr"></div>
      <div class="flex-shrink-0 p-3 scrollarea bg-body" style="width: 220px; height: 46vmax; overflow-y: auto; position: fixed; margin-left: 2vh;">
        <div class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="30" height="24"></svg>
          <span class="fs-5 fw-bold">Categorías</span>
        </div>
        <ul class="list-unstyled ps-0">
          <li class="mb-1" th:each="mainCategory : ${mainCategories}">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${mainCategory.id}" aria-expanded="false">
              <span th:text="${mainCategory.name}">Nombre de Categoria</span>
            </button>
            <div class="collapse" th:id="'collapse-' + ${mainCategory.id}">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li th:each="subcategory : ${mainCategory.subcategories}">
                  <a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded" th:text="${subcategory.name}">Nombre de Subcategoria</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

      <div class="b-example-divider b-example-vr" style="margin-left: 215px"></div>

      <div class="flex-grow-1 scrollarea bg-body">

        <section class="py-5">
          <div class="container px-4 px-lg-5 my-5">
              <div class="row gx-4 gx-lg-5 align-items-center">
                  <div class="col-md-5"><img class="card-img-top mb-5 mb-md-0 principal-image" src="https://home.ripley.com.pe/Attachment/WOP_5/2065312382549/2065312382549-1.jpg" alt="..." /></div>
                  <div class="col-md-6">
                      <div class="small mb-1">SKU: <span th:text="${product.sku}">SKU-123</span></div>
                      <h1 class="display-5 fw-bolder" th:text="${product.name}">Nombre del producto</h1>
                      <div class="fs-5 mb-2">Precio: S/. <span th:text="${product.price}">40.00</span></div>
                      <p class="lead" th:text="${product.description}">Descripcion del producto</p>
                      <div class="fs-5 mb-2">Unidades: <span th:text="${product.stock}">0</span></div>
                      

                      <div class="d-flex">
                          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                          <button class="btn btn-outline-dark flex-shrink-0" type="button">
                              <i class="bi-cart-fill me-1"></i>
                              Add to cart
                          </button>
                      </div>
                  </div>
              </div>
          </div>
        </section>

      </div>
    </main>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sidebars.js"></script>
  </body>
</html>
