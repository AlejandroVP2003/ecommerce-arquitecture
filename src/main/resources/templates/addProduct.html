<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Producto</title>
    <link rel="stylesheet" href="/templates/header-footer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>


    <div class="header d-flex align-items-center">
        <h2 class="text-light mb-0 ">E commerce</h2>

    </div>




    <div class="container m-t">
    <h2 class="my-4">Add new product</h2>
    <form th:action="${accion}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre del producto">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Descripción del producto"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Precio del producto">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category.categoryId">
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.nameCategory}"></option>
            </select>
        </div>
        <!--<div class="form-group">
            <label for="image">Image Name</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" placeholder="Nombre del producto">
        </div>-->
        <div class="form-group">
            <label for="file">Image</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
