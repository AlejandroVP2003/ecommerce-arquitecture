<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arequi-commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-warning-subtle">

    <header class="p-3 mb-3 border-bottom border-2 border-black fixed-top bg-warning">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="me-4"><a href="#" th:href="@{/}"><button type="button" class="btn btn-outline-dark border-2">Inicio</button></a></li>
                    <li class="me-4"><a href="#" th:href="@{/buyProducts}"><button type="button" class="btn btn-outline-dark border-2">Comprar productos</button></a></li>
                    <li th:if="${session.user != null}" class="me-4"><a href="#" th:href="@{/sellProduct}"><button type="button" class="btn btn-outline-dark border-2">Vender productos</button></a></li>
                </ul>
                <h2 class="position-absolute top-50 start-50 translate-middle">Bienvenido a Arequi-commerce</h2>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-4" role="search" th:action="@{/buyProducts}" method="get">
                    <input type="search" name="keyword" th:value="${keyword}" class="form-control border-2 border-black bg-warning-subtle" placeholder="Búsqueda..." aria-label="Search">
                </form>
                <div th:unless="${session.user != null}" class="text-end">
                    <a th:href="@{/login}" ><button type="button" class="btn btn-outline-dark border-2 me-3">Ingresar</button></a>
                    <a th:href="@{/register}"><button type="button" class="btn btn-outline-dark border-2">Registrarse</button></a>
                </div>
                <div th:if="${session.user != null}" class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://w7.pngwing.com/pngs/741/68/png-transparent-user-computer-icons-user-miscellaneous-cdr-rectangle-thumbnail.png" alt="mdo" width="32" height="32" class="rounded-circle border border-2 border-black">
                    </a>
                    <ul class="dropdown-menu text-small mt-2">
                        <li><a class="dropdown-item" href="#">Ver Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/logout}">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main style="margin-top: 5%;">

        <div class="container col-xl-10 col-xxl-8 px-4 py-5 ">
            <div class="row align-items-center bg-warning bg-opacity-50 g-lg-5 py-5 rounded-3 border border-2 border-black mt-4">
                <div class="text-center" style="margin-top: -1%; margin-bottom: -2%;">
                    <h3>¿Que vas a vender hoy?</h3>
                </div>
                <div>
                    <form class="row g-3" th:action="@{/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data"> 
                        <div class="col-md-12 ">
                            <label for="inputProductName" class="form-label">Nombre:</label>
                            <input type="text" class="form-control border border-black" id="inputProductName" th:field="*{name}">
                        </div>
                        <div class="col-md-12">
                            <label for="inputProductDescription" class="form-label">Descripción:</label>
                            <textarea class="form-control border border-black" id="inputProductDescription" rows="5" th:field="*{description}"></textarea>
                        </div>
                        <div class="col-md-2">
                            <label for="inputProductSKU" class="form-label">SKU del Producto:</label>
                            <input type="text" class="form-control border border-black" id="inputProductSKU" th:field="*{sku}">
                        </div>
                        <div class="col-md-2">
                            <label for="inputProductStock" class="form-label">Cantidad Disponible:</label>
                            <input type="number" class="form-control border border-black" id="inputProductStock" th:field="*{stock}">
                        </div>
                        <div class="col-md-2">
                            <label for="inputProductPrice" class="form-label">Precio: </label>
                            <div class="input-group mb-3">
                                <span class="input-group-text border border-black">S/.</span>
                                <input type="number" class="form-control border border-black text-center" id="inputProductPrice" step="0.01" value="0.00" th:field="*{price}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="inputProductCondition" class="form-label">Estado del Producto:</label>
                            <select id="inputProductCondition" class="form-select border border-black" th:field="*{productCondition}">
                                <option value="" selected disabled>Selecciona un estado...</option>
                                <option value="Nuevo">Nuevo</option>
                                <option value="Usado">Usado</option>
                                <option value="Reacondicionado">Reacondicionado</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputProductCategory" class="form-label">Categoría:</label>
                            <select id="inputProductCategory" name="categoryId" class="form-select border border-black" required>
                                <option value="" selected disabled>Seleciona una categoría...</option>
                                <option th:each="category : ${categories}" th:value="${category.Id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="inputBrand" class="form-label">Marca</label>
                            <div class="input-group mb-3">
                                <div class="input-group-text border border-black">
                                    <input id="brand-check" class="form-check-input mt-0 border border-black" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                                <input id="brand-input" type="text" class="form-control border border-black" aria-label="Text input with checkbox" th:field="*{brand}" disabled>
                            </div>
                        </div>
                        <div class="col-2">
                            <label for="inputWeight" class="form-label">Peso</label>
                            <div class="input-group mb-3">
                                <div class="input-group-text border border-black">
                                    <input id="weight-check" class="form-check-input mt-0 border border-black" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                                <input id="weight-input" type="number" step="0.01" class="form-control border border-black" aria-label="Text input with checkbox" th:field="*{weight}" disabled>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="inputBrand" class="form-label">Dimensiones</label>
                            <div class="input-group mb-3">
                                <div class="input-group-text border border-black">
                                    <input id="dimensions-check" class="form-check-input mt-0 border border-black" type="checkbox" value="" aria-label="Checkbox for following text input">
                                </div>
                                <input id="length-input" type="number" step="0.01" class="form-control border border-black" aria-label="Text input with checkbox" th:field="*{length}" placeholder="Largo" disabled>                                    
                                <input id="width-input" type="number" step="0.01" class="form-control border border-black" aria-label="Text input with checkbox" th:field="*{width}" placeholder="Ancho" disabled>
                                <input id="height-input" type="number" step="0.01" class="form-control border border-black" aria-label="Text input with checkbox" th:field="*{height}" placeholder="Alto" disabled>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Imagenes</label>
                                <input class="form-control border border-black" type="file" id="formFileMultiple" name="images" accept="image/*" multiple>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-warning w-100 border border-black">Vender Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="../scripts/sellForm.js"></script>
</body>
</html>
